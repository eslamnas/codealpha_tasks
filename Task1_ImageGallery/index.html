<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <h1 class="title">Image Gallery !</h1>

    <div class="slider-container">
      <button class="arrow left" onclick="scrollToLeft()">
        <i class="fas fa-chevron-left"></i>
      </button>

      <div class="image-track" id="imageTrack">
        <img src="https://picsum.photos/id/1011/600/400" alt="" />
        <img src="https://picsum.photos/id/1012/600/400" alt="" />
        <img src="https://picsum.photos/id/1013/600/400" alt="" />
        <img src="https://picsum.photos/id/1014/600/400" alt="" />
        <img src="https://picsum.photos/id/1015/600/400" alt="" />
        <img src="https://picsum.photos/id/1011/600/400" alt="" />
        <img src="https://picsum.photos/id/1012/600/400" alt="" />
        <img src="https://picsum.photos/id/1013/600/400" alt="" />
        <img src="https://picsum.photos/id/1014/600/400" alt="" />
        <img src="https://picsum.photos/id/1015/600/400" alt="" />
      </div>

      <button class="arrow right" onclick="scrollToRight()">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
